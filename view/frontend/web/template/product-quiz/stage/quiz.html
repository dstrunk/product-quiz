<div>
    <div class="product-quiz__questions" data-bind="foreach: { data: $parent.currentQuestion(), as: 'question' }">
        <!-- ko template: getTemplate() --><!-- /ko -->
    </div>

    <div class="product-quiz__navigation">
        <button class="action secondary" data-bind="click: $parent.previous, enable: $parent.quizIndex > 0">
            <span data-bind="i18n: 'Previous'"></span>
        </button>

        <button class="action primary" data-bind="click: $parent.next, enable: $parent.canProceedToNextStep()">
            <span data-bind="i18n: 'Next'"></span>
        </button>
    </div>

    <div class="product-quiz__pagination" data-bind="foreach: { data: $parent.questions, as: 'question' }">
        <span class="product-quiz__pagination-item" data-bind="css: { 'product-quiz__pagination-item--active': $parentContext.$parent.currentQuestion().id == $index() }">
            <span class="sr-only" data-bind="i18n: 'Question '"></span><span class="sr-only" data-bind="text: $index"></span>
        </span>
    </div>

    <div class="product-quiz__actions" data-bind="visible: $parent.canViewResults()">
        <button class="action secondary" data-bind="click: function () { $parent.restartQuiz() }, i18n: 'Restart Quiz'"></button>
        <button class="action primary" data-bind="click: function () { $parent.submit() }, i18n: 'View results'"></button>
    </div>
</div>
